<div class="wrapper">
    <div class="verify">
        <h2>Enter Verification Code</h2>
        <span>A verification code has been sent to your email</span>
        <form [formGroup]="verifyCode" (ngSubmit)="onSubmit()">
            <div class="verify-input">
                <input pInputText type="number" formControlName="code">
            </div>
            <p-button [rounded]="true">Verify</p-button>
        </form>
    </div>
</div>
