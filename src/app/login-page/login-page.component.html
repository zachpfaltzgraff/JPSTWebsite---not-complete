<div class="login-page">
    <div class="background-image">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <h1>Login</h1>

            <div class="login-form">
                <label for="email">Email</label>
                <input id="email" autocomplete="email" type="email" formControlName="email" required>
            </div>

            <div class="login-form">
                <label for="password">Password</label>
                <input id="password" autocomplete="password" type="password" formControlName="password" required>
            </div>

            <button type="submit">Login â†’</button>

            <p>Need an acoount? <a href="\signup">Sign up</a></p>
            <p>Forgot Password? <a href="" onclick="getEmail()">click here</a></p>
        </form>

        <div class="password-recovery">
            <h1>Password Recovery</h1>
            <form class="recovery-form" [formGroup]="profileForm" (ngSubmit)="resetPassword()">
                <div class="email-form">
                    <label for="email">Enter the email of your account:</label>
                    <input id="email" autocomplete="email" type="email" formControlName="'email">
                </div>

                <button type="submit">Send Code</button>
            </form>
        </div>

        <div class="display-error" *ngIf="errorMessage !== ''">
            <p>{{errorMessage}}</p>
        </div>
    </div>
</div>
