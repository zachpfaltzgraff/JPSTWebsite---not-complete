<div class="register-page">
    <div class="background-image">
        <div class="white-box">
            <div class="swimmer-form">
                <form action="">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input id="first-name" autocomplete="first-name" type="text" formControlName="first-name" required>
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" autocomplete="family-name" type="text" formControlName="last-name" required>
                    </div>

                    <div class="form-group">
                        <label for="preferred-name">Preferred Name (option)</label>
                        <input id="preferred-name" autocomplete="first-name" type="text" formControlName="preferred-name">
                    </div>

                    <div class="form-group">
                        <label for="birth-date">Date of Birth</label>
                        <input id="birth-date" autocomplete="bday" type="date" formControlName="birth-date" required>
                    </div>


                    <button type="submit">Save</button>
                </form>
            </div>



            <div class="add-button">
                <button>Add Swimmer</button>
            </div>
        </div>
    </div>
</div>
