<div class="register-page">
    <div class="background-image">
        <div class="white-box">
            <div class="swimmer-form">
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                    <div class="swimmer-info">

                        <h2>Swimmer Information</h2>
                        
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input id="first-name" autocomplete="first-name" type="text" formControlName="first-name">
                        </div>

                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" autocomplete="family-name" type="text" formControlName="last-name">
                        </div>

                        <div class="form-group">
                            <label for="preferred-name">Preferred Name (option)</label>
                            <input id="preferred-name" autocomplete="first-name" type="text" formControlName="preferred-name">
                        </div>

                        <div class="form-group">
                            <label for="birth-date">Date of Birth</label>
                            <input id="birth-date" autocomplete="bday" type="date" formControlName="birth-date">
                        </div>
                    </div>

                    <div class="parent-info">

                        <h2>Parent Information</h2>

                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input id="first-name" autocomplete="first-name" type="text" formControlName="p-first-name">
                        </div>

                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" autocomplete="family-name" type="text" formControlName="p-last-name">
                        </div>

                        <div class="form-group">
                            <label for="phone-number">Phone Number</label>
                            <input id="phone-number" autocomplete="tel" type="tel" formControlname="p-phone-number">
                        </div>

                        <div class="form-group">
                            <label for="street-address">Address</label>
                            <input id="street-address" autocomplete="street-address" type="street-address" formControlname="p-address">
                        </div>
                    </div>

                    <div class="emergency-contact-info">

                        <h2>Emergency Contact Information</h2>

                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input id="first-name" autocomplete="first-name" type="text" formControlName="e-first-name">
                        </div>

                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" autocomplete="family-name" type="text" formControlName="e-last-name">
                        </div>

                        <div class="form-group">
                            <label for="phone-number">Phone Number</label>
                            <input id="phone-number" autocomplete="tel" type="tel" formControlname="e-phone-number">
                        </div>

                        <div class="form-group">
                            <label for="street-address">Address</label>
                            <input id="street-address" autocomplete="street-address" type="street-address" formControlname="e-address">
                        </div>
                    </div>

                    <div class="form-buttons">
                        <button type="submit">Save</button>
                        <button class="cancel-button">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="add-button">
                <button>Add Swimmer</button>
            </div>
        </div>
    </div>
</div>
